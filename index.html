<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-sm-12">
				<button type="button" class="btn btn-primary btn-add">Add task</button>
				<button type="button" class="btn btn-primary btn-check">Show done tasks</button>
				</div>
		</div>


		<div class="row">
			<div class="col-sm-12 tasks-holder">
			</div>
		</div>
	</div>

	<script id="taskTemplate" type="text/template">
		<div class="container-fluid text-center tasks-viewer">
			<p class="task-content" contenteditable="true"><%= name %></p>
			<button type="button" class="btn btn-default btn-sm delete">Delete</button>
		</div>
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/main.js"></script>
	<script src="js/template.js"></script>
</body>

</html>
